.container_mymodalAccount input[type=checkbox]:checked:after {
content: "";
visibility: visible;
width: 9px;
height: 15px;
border: solid lightgreen;
border-width: 0 5px 5px 0;
-webkit-transform: rotate(45deg);
-ms-transform: rotate(45deg);
transform: rotate(45deg);
position: absolute;
/*position: fixed;*/
top: 0px;
left: 5px;
}

#login_form .container-check .text_checked,
#registration_v .container-check .text_checked,
.container_mymodalAccount .text_checked {
font-weight: bold;
color: lightgreen;
}   

#login_form ::-webkit-input-placeholder,
#registration_v ::-webkit-input-placeholder { /* Edge */
    color: rgba(0, 0, 204, 0.8); 
  }

  #login_form input:-webkit-autofill,
  #registration_v input:-webkit-autofill,
  #login_form input:-webkit-autofill:hover,
  #registration_v input:-webkit-autofill:hover,
  #login_form input:-webkit-autofill:focus,
  #registration_v input:-webkit-autofill:focus,
  #login_form input:-webkit-autofill:active,
  #registration_v input:-webkit-autofill:active {
      transition: background-color 5000s ease-in-out 0s;
      -webkit-text-fill-color: blue;
      -webkit-animation: autofill 0s forwards;
      outline: none;
      border: none;
      color: blue;
      } 

     #registration_v .form-group {
        margin-bottom: 10px;
      }

      .title_account {
        font-size: 28px;
      } 
    
      .mymodal_AccountBody label {
        font-size: 24px;
      }  

      .header_text {
        font-size: 22px;
      }
    

</style>
