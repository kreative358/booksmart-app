<style>

    @keyframes opacityanime {
    from {opacity:1;} 
    to {opacity:0;}
    }
    
    @keyframes modalfadeout {
    from {background-color: rgba(176, 196, 222, 0.4);} 
    to {background-color: rgba(176, 196, 222, 0.0);}
    }
    
    @keyframes modalfadein {
    from {background-color: rgba(176, 196, 222, 0.0);} 
    to {background-color: rgba(176, 196, 222, 0.4);}
    }
    
    #mymodal_prevent {
    position: fixed;
    display:none;
    z-index:8;
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto;
    background-color: rgb(176, 196, 222); 
    background-color: rgba(176, 196, 222, 0.4); 
    -webkit-backdrop-filter: blur(4px);
    backdrop-filter: blur(4px);
    animation:noname;
    }
    
    #modal_cont_prevent {
    position: fixed;
    z-index:8;
    display:none;
    left:50%;
    margin-left:-280px;
    top:100px;

    font-family: Times;
    padding: 5px;
    font-size:18px;
    text-align: center;
    font-weight: bold;
    border-radius: 4px;
    box-shadow: 0 4px 8px 0 rgba(60,60,60,60.2),0 6px 20px 0 rgba(60,60,60,0.2);
    padding: 10px;
    animation-delay: 2s;
    animation: noname2;
    }
    
    @keyframes unzoomrotate {
      from {transform:scale(1); rotate:360deg;} 
      to {transform:scale(0); rotate: 0deg;}
    } 
    
    @keyframes zoomrotate {
      from {transform:scale(0); rotate:0deg;} 
      to {transform:scale(1); rotate: 360deg;}
    } 
    
    @keyframes unzoom {
      from {transform:scale(1);} 
      to {transform:scale(0);}
    }
    
    @keyframes zoom {
      from {transform:scale(0);} 
      to {transform:scale(1);
      }
    }
    
    @keyframes animatetopback {
      from {top: 0px; }
      to {top:-1000px; }
    }
    
    @keyframes onlyrotate {
      from {rotate: 0deg; }
      to {rotate:360deg; }
    }
    
    .rotateclass {
    animation: onlyrotate 1s;
    }
    
    
    #modal_col_prevent {
    background-color: rgb(160, 160, 180); 
    background-color: rgba(160, 160, 180, 0.4);
    border-radius: 4px;
    width:100%;
    }
      
    #modal_header_prevent {

    #modal_body_prevent {
