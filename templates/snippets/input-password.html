<script>
var input_pass = document.getElementById("inputPassword");
var show_pass = document.getElementById("show_pass");

if (
	navigator.userAgent.match(/Android/i) ||
	navigator.userAgent.match(/iPhone/i)
  ) {
	input_pass.addEventListener("touchstart", function() {
	  show_pass.style.display = "inline";
	});
	  input_pass.addEventListener("touchend", function() {
	  setTimeout(function(){ 
		show_pass.style.display = "none"; 
		}, 2000);
	});
  } 
else {
	input_pass.addEventListener("focus", function() {
	show_pass.style.display = "inline";
	});
	input_pass.addEventListener("blur", function() {
	setTimeout(function(){ 
		show_pass.style.display = "none"; 
	}, 2000);
	});
}

show_pass.onclick = function() {
	if (input_pass.type === "password") {
	input_pass.type = "text";
	show_pass.value = "HIDE";
	} else {
	input_pass.type = "password";
	show_pass.value = "SHOW";
	}
}
	</script>
