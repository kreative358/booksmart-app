<style>

#input-oldpassword input[type=text] {
	font-size: 16px;
	font-weight: bold;
	color: darkblue;
	padding:auto;
	background: rgba(220, 220, 230, 0.6);
}

#input-oldpassword input[type=text]:focus, #input-oldpassword input[type=text]:active, #input-oldpassword input[type=text]:valid {
	background: rgba(220, 220, 230, 0.8);
	color: darkblue;
}

#input-oldpassword input:-webkit-autofill,
#input-oldpassword input:-webkit-autofill:hover,
#input-oldpassword input:-webkit-autofill:focus,
#input-oldpassword input:-webkit-autofill:active {
	transition: background-color 5000s ease-in-out 0s;
	-webkit-text-fill-color: blue;
	-webkit-animation: autofill 0s forwards;
	outline: none;
	border: none;
	}
	
	</style>
		
		<div class="form-group" id="input-oldpassword">
        <label class="label_serializer" id="id_label_oldpassword" for="oldpassword"> </label>
        <input type="password" name="oldpassword" id="inputOldPassword" class="form-control" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off" minlength="8">
        <div class="valid-feedback"  style="text-align:center; margin: auto;">Password field is filled out.</div>
      <div class="invalid-feedback"  style="text-align:center; margin: auto;">Please fill out this field.</div>
        </div>
