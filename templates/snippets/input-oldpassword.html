      <div class="invalid-feedback"  style="text-align:center; margin-top: 0px; margin-bottom: 0px; margin-left: -5%;" >Please fill out this field. </div></span>
        </div>
	

<script>
var input_pass_old = document.getElementById("inputOldPassword");
var show_pass_old = document.getElementById("show_pass_old");

show_pass_old.onclick = function() {
if (input_pass_old.type === "password") {
input_pass_old.type = "text";
show_pass_old.value = "HIDE";
} else {
input_pass_old.type = "password";
show_pass_old.value = "SHOW";
}
}

input_pass_old.addEventListener("focus", function() {
show_pass_old.style.display = "inline";
});

input_pass_old.addEventListener("blur", function() {
setTimeout(function(){ show_pass_old.style.display = "none"; }, 1000);
});
</script>
