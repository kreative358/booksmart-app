body {

align-items: center;

.input_mail_address {
width: 96%;

outline: none;
border-radius: 2px;

}

.input_mail_subject {
width: 96%; 
position:relative; 
margin-left: 2%;
margin-bottom: 6px;
font-size: 16px;
font-family: Times;

box-shadow: 0px 0px 2px 2px rgba(20, 120, 220, 0.6);
border: none;
outline: none;

.input_mail_subject:hover,
.input_mail_address:hover {

.input_mail_subject:focus,

.textarea_mail::-webkit-scrollbar {
    width: 16px;
    max-width: 16px;

    background-image: linear-gradient(rgba(60, 160, 240, 0.2), rgba(60, 160, 240, 0.2), rgba(60, 160, 240, 0.2));
    background-size: 16px 100%;
    font-size: 16px;
    transition: 0.4s;
    }
    
    .textarea_mail::-webkit-scrollbar:hover {
    width: 16px;
    max-width: 16px;
    background-image: linear-gradient(rgba(60, 160, 240, 0.2), rgba(60, 160, 240, 0.2), rgba(60, 160, 240, 0.2));
    background-size: 16px 100%;
    padding: 6px;
    font-size: 16px;
    transition: 0.4s;
    }
    
    .textarea_mail::-webkit-scrollbar-track:vertical {
    background: rgba(220, 220, 220, 0.4);
    min-width: 14px;
    width: 14px;
    max-width: 14px;
    border-radius: 2px;
    margin-top: 10px;
    margin-bottom: 10px;
    transition: 0.8s;
        
    }

    background: rgba(220, 220, 220, 0.4);
    min-width: 14px;
    width: 14px;
    max-width: 14px;
    border-radius: 4px;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    background-color: rgba(60, 160, 240, 0.4);
    display: block;
    background-size: 6px;
    background-repeat: no-repeat;
    }

    max-height: 10px;
    width: 100%;
    background-position: center 3px;
