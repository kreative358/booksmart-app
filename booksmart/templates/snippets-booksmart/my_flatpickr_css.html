.numInputWrapper span.arrowUp {
margin-top: 1px;
height: 48%;
transition: 0.1s;
}

.numInputWrapper span.arrowDown {
margin-top: 1px;
height: 48%;
transition: 0.1s;
}

.numInputWrapper span.arrowUp:active,
.numInputWrapper span.arrowDown:active {
transform: matrix(0.99, 0, 0, 0.99, 0, 1);
}

.numInputWrapper span.arrowUp:after {
border-left: 8px solid transparent;
border-right: 8px solid transparent;
border-bottom: 8px solid rgba(0, 0, 210, 0.6);
top: 26%;
padding-top: -2px;
left: 3px;
transition: 0.1s;
}

.numInputWrapper span.arrowDown:after {
border-left: 8px solid transparent;
border-right: 8px solid transparent;
border-top: 8px solid rgba(0, 0, 210, 0.6);
bottom: 26%;
margin-top: -2px;
left: 3px;
transition: 0.1s;
}

.numInputWrapper span.arrowUp:after:hover {
border-bottom: 8px solid rgba(0, 0, 210, 0.6);
}
.numInputWrapper span.arrowDown:after:hover {
border-top: 8px solid rgba(0, 0, 210, 0.6);
}

.numInputWrapper span.arrowUp:after:active {
border-bottom: 8px solid rgba(230, 230, 240, 0.8);

}
.numInputWrapper span.arrowDown:after:active {
border-bottom: 8px solid rgba(230, 230, 240, 0.8);
}

.numInputWrapper span:after {
display: block;
content: "";
position: absolute;
margin-top: 0px;
transition:0.1s;}

}
