  .mycolumn_download {  
    position:relative;
    z-index:14;
    justify-content: center;
    align-items: center;
    border: 4px solid rgba(90, 150, 210, 0.2);
    border-radius: 4px;
    background: rgba(90, 150, 210, 0.4);

   padding: 10px;

  .mycolumn_download:hover {
    color: darkblue;
    background-color: rgb(100, 160, 220); 
    background-color: rgba(100, 160, 220, 0.6); 
    -webkit-backdrop-filter: blur(4px);

  }
  
  .mycolumn_download:active {
    color: LightSteelBlue;
    background-color: rgb(200, 200, 240); 
    background-color: rgba(200, 200, 240, 0.6); 
    -webkit-backdrop-filter: blur(2px);
    backdrop-filter: blur(2px);
    box-shadow: 
    -3px 4px 4px 2px rgba(29, 130, 243, 0.6), 
    -3px -2px 4px 1px rgba(29, 130, 243, 0.6),
    3px 4px 4px 2px rgba(29, 130, 243, 0.6), 
    3px -2px 4px 1px rgba(29, 130, 243, 0.6),
  }
  
  .mycard_download {
    background: rgba(90, 150, 210, 0.4);
    position: relative;
    margin: auto;
    padding: 0px 10px 10px 10px;
  }
  @keyframes anime_red_border {
  25% {
  border-color: red;}
  }  
  
  
  @keyframes anime_red_text {
  25% {
  color: red;}
  }  
  
  [id^='button_download_'].focus,
  [id^='button_download_'].active {
  transform: matrix(0.98, 0, 0, 0.98, 0, 2);
  }
  
  .downnload_object {
  
    position: relative;
    margin: 20px auto 20px auto;
    font-size: 30px;
    text-align: center;
    background-color: rgba(60, 160, 240, 0.0);
  }
  
  #downnload_object_1 {
  display: none;
  z-index: 21;
  }
   
  #downnload_object_2 {
  display: none;
  z-index: 22;
  }
  
  .download_book_text {
  position: relative;
  margin: 20px auto 20px auto;
    border: 4px solid red;
    padding: 20px;
    background-color: rgba(60, 160, 240, 0.6);
    width: 340px;
    max-width: 90%;
  
    color: red;
  
  }
  
  
  @keyframes anime_pulse {
    0% {transform: scale(1);}
     50% {transform: scale(2);}
     100% {transform: scale(1);}
   }
  
  .button_downloads {
  width:340px; 
  position: relative;
  padding: 14px; 
  margin: 10px auto auto; 
  max-width: 90%;
  box-shadow: 
  0px 0px 2px 4px rgba(10, 20, 220, 0.8) inset,
  0px 0px 4px 4px rgba(220, 220, 240, 0.6); 
  font-size: 18px; 
  font-weight: bold;
  font-family: Helvetica;
  background-color: rgba(60, 160, 240, 0.4);
  color: rgba(0, 0, 180, 0.9)
  }
  
  .button_downloads:hover,
  .button_downloads:focus {
    box-shadow: 
    0px 0px 2px 4px rgba(210, 20, 10, 0.8) inset,
    0px 0px 4px 4px rgba(220, 220, 240, 0.8); 
    color: rgba(210, 20, 10, 0.9)
  }
  
  .button_downloads:active {
    box-shadow: 
    0px 0px 2px 4px rgba(210, 20, 10, 0.8) inset,
    0px 0px 4px 4px rgba(220, 220, 240, 0.8); 
    color: rgba(210, 20, 10, 0.9);
    transform: matrix(0.98, 0, 0, 0.98, 0, 0)
  }
  
    @media screen and (max-width: 480px) {
      .mycolumn_download {
        left: 0;
        max-width: 98%;
        width: 98%;
        
      }
    }
    .iframe_download {
      position: relative;
      z-index: 8;
      margin: 0px auto 0px auto;
      height: 0px;
      width: 0px;
    }
  </style>
