<style>
        
    #info_tooltip {
        opacity: 0;
        position: absolute;
        background-color: rgba(0, 0, 210, 0.8);
        color: rgba(240, 240, 250, 0.9);
        top: 0px;
        left: 0px;
        margin-bottom: 10px;
      /*  margin-left: 10px;
        margin-top: -50px; */
        min-height: 40px;
        min-width: 200px;
        z-index: 10;
        border-radius: 2px;
        box-shadow: 0px 0px 0px 4px rgba(60, 160, 240, 0.8);
        padding: 6px;
        font-size: 18px;
        transition: 0.2s;
      }
  
      #info_tooltip:after {
        content: "";
        position: absolute;
        top: 101%;
        left: -6%;
        
        margin-left: -5px;
        border-width: 10px;
        border-style: solid;
        border-color: rgba(60, 160, 240, 0.8) transparent transparent transparent;
        rotate: 45deg;
      }
      
      #info_tooltip:before {
        content: "";
        width: 20px;
        height: 20px;
       position: absolute;
        margin-left: -20px;
        top: 85%;
       border: 4px solid;
        border-color: blue transparent transparent blue;
      background: transparent;
        rotate: -90deg;
      }
      
      body:active #info_tooltip {
        opacity: 1;
      }
    </style>
    
<script>
    var body = document.querySelector("body");
    body.id = "body";
    var info_tooltip = document.createElement("div");
    info_tooltip.id = "tooltip";
    document.body.appendChild(info_tooltip);
    
    body.onmousemove=function(event) {
       var x = event.clientX;
        var y = event.clientY;
     
        info_tooltip.style.left = x + "px";
        info_tooltip.style.top = y + "px";
        info_tooltip.style.marginLeft =  "18px";
        info_tooltip.style.marginTop =  "-10%";
        info_tooltip.innerText = 
      "id: " + event.target.id + "\n" +
      "class: " + event.target.className + "\n" +
      "tag: " + event.target.tagName + "\n";
    }
</script>
