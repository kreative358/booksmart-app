      <form action="{% url 'booksearch:addbook' %}" method="post" enctype="multipart/form-data" target="{% url 'booksmart:allrecords' %}" id="form_gb_{{ book.google_id }}">
        {% csrf_token %}
        
        <div class="form-group" id="gb_identity" >
            <label class="label_1" id="bs_label_gb_id" for="google_id" style="">google books identity:</label>
            <input type="text" class="form-control" name="google_id" id="google_id" minlength="12" maxlength="12" value="{{book.google_id}}" pattern='^[A-Za-z0-9._-]{12}$' title="12 characters">
          </div>
        
          <div class="form-group" id="gb_title">
            <label class="label_2" id="bs_label_title" for="title" >book title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{book.title}}" required>
          </div>
          
          <div class="form-group" id="gb_author">
            <label class="label_2" id="bs_label_auth" for="author" >book author:</label>
            <input type="text" class="form-control" name="author" id="author" pattern='^(\w.+\s).+$' title='must contain at least two words' value="{{book.author}}" required>
          </div>
          
          <div class="form-group" id="gb_category">
            <label class="label_2" id="bs_label_cat" for="category" > category: </label>
            <input type="text" class="form-control" name="category" id="category" value="{{book.category}}" >
          </div>
          
          <div class="form-group" id="gb_description">
            <label class="label_2" id="bs_label_descript" for="summary" > description: </label>
            <textarea class="form-control" name="summary" id="summary" rows='4' style="width:96%;" maxlength="1250"> {{book.summary}} </textarea>
          </div>
  
          <div class="form-group" id="gb_published" style="margin-top: 12px;">
            <label class="label_2" class="bs_label_published" for="published" > published date: </label>
            <input type="date" class="form-control" name="published" placeholder="mm/dd/yyyy" id="published_{{ book.google_id }}" value='{{book.published}}'/>
            
          </div>
    <!---->
          <div class="form-group" id="gb_identyfier">
            <label class="label_2" id="bs_label_identity" for="isbn" >identyfier number:</label>
            {% autoescape off %} <input type="text" class="form-control" name="isbn" id="isbn"  value="{{book.isbn}}" > {% endautoescape %}
          </div>
          
          <div class="form-group" id="gb_language">
            <label class="label_2" id="bs_label_lang" for="language" >language:</label>
            <input type="text" class="form-control" name="language" id="language" value="{{book.language}}" >
          </div>
          
          <div class="form-group" id="gb_epub" >
            <label class="label_2" id="bs_label_epub" for="epub"> epub: </label>
            <input type="text" class="form-control" name="epub" id="epub" value="{{book.epub}}" >
          </div>
          
          <div class="form-group" id="gb_embed">
            <label id="bs_label_embed" for="embeddable"> embeddable: </label>
            <input type="text" class="form-control" name="embeddable"  id="embeddable" value="{{book.embeddable}}" >
          </div>
          
          <div class="form-group" id="gb_image" >
            <label class="label_2" id="bs_label_img" for="imageLinks"> image link: </label>
            <input type="url" class="form-control" name="imageLinks" id="imageLinks" pattern="^http:\/\/.+$" title="Include http://" value="{{book.imageLinks}}">
          </div>
          
          <div class="form-group" id="gb_prev_link">
            <label class="label_2" id="bs_label_prev_link" for="preview_link" >preview link: </label>

          </div>

          </div>
