<script>
var span_tringle_left_month_from = document.getElementById("span_tringle_left_month_from");

// var dropdown_options_month_from = document.getElementById("myrow_select_list_month_from");

// var select_month_from = document.getElementById("select_month_from");

var input_pass_select_month_from = document.getElementById("input_pass_select_month_from");

// var mycont_select_month_from = document.getElementById("mycont_select_month_from");

var select_month_from = document.getElementById("select_month_from");

// var mycolumn_select_pass_month_to = document.getElementById("mycolumn_select_pass_month_to");

input_pass_select_month_from.onclick = function() {
if (select_month_from.style.display === "block" ) {
span_tringle_left_month_from.classList.toggle("span_tringle_rotate");
span_tringle_right_month_from.classList.toggle("span_tringle_rotate");
select_month_from.style.animation = "roll_close 1.4s";
setTimeout(function(){
select_month_from.style.display = "none";},
1200);
} else {
span_tringle_left_month_from.classList.toggle("span_tringle_rotate");
span_tringle_right_month_from.classList.toggle("span_tringle_rotate");
select_month_from.style.animation = "slideJumptOpen 1.4s";
select_month_from.style.display = "block";
}
}


select_month_from.onchange = function() {
  var i_from = select_month_from.selectedIndex;
    input_pass_select_month_from.value = select_month_from[i_from].text;
    span_tringle_left_month_from.classList.toggle("span_tringle_rotate");
    span_tringle_right_month_from.classList.toggle("span_tringle_rotate");
    select_month_from.style.animation = "roll_close 1.4s";
    setTimeout(function(){
    select_month_from.style.display = "none";},
    1200);
}


document.addEventListener("click", function(event) {
// If user clicks inside the element, do nothing
// document.querySelector("#select_month_from > option:nth-child(6)")
if (event.target.closest("#myrow_select_pass_month_from")) return;  
    span_tringle_left_month_from.classList.toggle("span_tringle_rotate");
    span_tringle_right_month_from.classList.toggle("span_tringle_rotate");
    select_month_from.style.animation = "opacity_down 1.2s";
    setTimeout(function(){
    select_month_from.style.display = "none";},
    1000);  

}) 


</script>
